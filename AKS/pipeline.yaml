trigger: none

pool:
  vmImage: ubuntu-latest

steps:
- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'
- task: TerraformTaskV4@4
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendServiceArm: 'MYFIRSTSERVICECONNECTION'
    backendAzureRmResourceGroupName: 'MYFIRSTRG'
    backendAzureRmStorageAccountName: 'backendstorageterra'
    backendAzureRmContainerName: 'terraformstate'
    backendAzureRmKey: 'aks.tfstate'
    workingDirectory: 'AKS'
- task: TerraformTaskV4@4
  inputs:
    provider: 'azurerm'
    command: 'plan'
    environmentServiceNameAzureRM: 'MYFIRSTSERVICECONNECTION'
    workingDirectory: 'AKS'

- task: TerraformTaskV4@4
  inputs:
    provider: 'azurerm'
    command: 'apply'
    environmentServiceNameAzureRM: 'MYFIRSTSERVICECONNECTION'
    workingDirectory: 'AKS'